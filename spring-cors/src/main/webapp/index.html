<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<p id="msg"></p>
<script>
    $.ajax({
       type: "GET",
       url: "http://localhost:8080/hello",
       headers:{
            "CMALL-TOKEN":"123456"
       },
       xhrFields:{
            withCredentials:true
       },
       success: function(msg){
           $('#msg').text(msg)
         console.log(msg);
       }
    });
</script>
</body>
</html>
